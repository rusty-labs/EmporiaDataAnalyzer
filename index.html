<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emporia Data Analyzer</title>
  <style>
    /* Make sure the container for the chart is responsive */
    #chart-container {
      width: 100%;
      height: 50%;  /* Reduced height for better screen fit */
      margin-bottom: 10px;  /* Space between the chart and label */
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #max-sum {
      font-size: 18px;
      margin-top: 10px;
      text-align: left;
    }
  </style>
  <script type="module" crossorigin src="/EmporiaDataAnalyzer/assets/index-BNbbX4od.js"></script>
</head>
<body>
  <h1>Emporia Data Analyzer</h1>
  <p>Upload your CSV file to analyze and view the graph:</p>  
  <input type="file" id="fileInput" accept=".csv" />  
  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>
  <div id="max-sum"></div>
  <div id="max-sum"></div> <!-- This will display the max sum -->

</body>
</html>
